<body>
    <div class="container">
        <header class="header">

            <p>YaÅŸÄ±nÄ±zÄ± vÉ™ daha Ã§ox mÉ™lumatÄ± Ã¶yrÉ™nin</p>

        <button id="installButton" class="install-button">
            ðŸ“± TÉ™tbiq kimi quraÅŸdÄ±r
        </button>

        <div class="card">
            <div class="input-group">
                <label for="birthdate">DoÄŸum gÃ¼nÃ¼nÃ¼z (GG.AA.Ä°Ä°Ä°Ä°):</label>
                <input 
                    type="text" 
                    id="birthdate" 
                    class="date-input" 
                    placeholder="MÉ™sÉ™lÉ™n: 15.06.1990"
                    maxlength="10"
                    autocomplete="off"
                >
            </div>

            <button id="calculateBtn" class="calculate-btn">
                âœ¨ Hesabla
            </button>

        <div id="results" class="results">
            <div class="result-item">
                <h3>YaÅŸÄ±nÄ±z</h3>
                <div class="value" id="age"></div>
            </div>

            <div class="result-item">
                <h3>YaÅŸadÄ±ÄŸÄ±nÄ±z gÃ¼n sayÄ±</h3>
                <div class="value" id="totalDays"></div>
                <div class="subvalue" id="additionalTime"></div>
            </div>

            <div class="result-item">
                <h3>NÃ¶vbÉ™ti ad gÃ¼nÃ¼nÉ™ qalan vaxt</h3>
                <div class="value" id="nextBirthday"></div>
                <div class="subvalue" id="nextBirthdayDate"></div>
            </div>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const calculateBtn = document.getElementById('calculateBtn');
        const birthdateInput = document.getElementById('birthdate');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const offlineIndicator = document.getElementById('offlineIndicator');

        // Service Worker qeydiyyatÄ±
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered:', registration.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        // Install dÃ¼ymÉ™si
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.add('show');
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('TÉ™tbiq quraÅŸdÄ±rÄ±ldÄ±');
            }
            
            deferredPrompt = null;
            installButton.classList.remove('show');
        });

        window.addEventListener('appinstalled', () => {
            console.log('TÉ™tbiq uÄŸurla quraÅŸdÄ±rÄ±ldÄ±');
            installButton.classList.remove('show');
        });

        // Online/Offline status
        window.addEventListener('online', () => {
            offlineIndicator.classList.remove('show');
        });

        window.addEventListener('offline', () => {
            offlineIndicator.classList.add('show');
        });

        // Tarix format etmÉ™ (GG.AA.Ä°Ä°Ä°Ä°)
        birthdateInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length >= 2) {
                value = value.slice(0, 2) + '.' + value.slice(2);
            }
            if (value.length >= 5) {
                value = value.slice(0, 5) + '.' + value.slice(5);
            }
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            
            e.target.value = value;
        });

        birthdateInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculateAge();
            }
        });

        calculateBtn.addEventListener('click', calculateAge);

        function calculateAge() {
            const input = birthdateInput.value.trim();
            
            // Tarix formatÄ±nÄ± yoxla
            const dateRegex = /^(\d{2})\.(\d{2})\.(\d{4})$/;
            const match = input.match(dateRegex);
            
            if (!match) {
                showError('ZÉ™hmÉ™t olmasa, tarixi GG.AA.Ä°Ä°Ä°Ä° formatÄ±nda daxil edin (mÉ™sÉ™lÉ™n: 15.06.1990)');
                return;
            }
            
            const day = parseInt(match[1]);
            const month = parseInt(match[2]);
            const year = parseInt(match[3]);
            
            // Tarix dÃ¼zgÃ¼nlÃ¼yÃ¼nÃ¼ yoxla
            if (month < 1 || month > 12) {
                showError('Ay 1-12 arasÄ±nda olmalÄ±dÄ±r');
                return;
            }
            
            if (day < 1 || day > 31) {
                showError('GÃ¼n 1-31 arasÄ±nda olmalÄ±dÄ±r');
                return;
            }
            
            const birthDate = new Date(year, month - 1, day);
            
            // DÃ¼zgÃ¼n tarix olub-olmadÄ±ÄŸÄ±nÄ± yoxla
            if (birthDate.getDate() !== day || birthDate.getMonth() !== month - 1 || birthDate.getFullYear() !== year) {
                showError('Daxil etdiyiniz tarix dÃ¼zgÃ¼n deyil');
                return;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (birthDate > today) {
                showError('DoÄŸum tarixi gÉ™lÉ™cÉ™kdÉ™ ola bilmÉ™z');
                return;
            }
            
            if (year < 1900) {
                showError('DoÄŸum ili 1900-dÉ™n kiÃ§ik ola bilmÉ™z');
                return;
            }
            
            // Hesablamalar
            hideError();
            
            // YaÅŸ hesabla
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            const dayDiff = today.getDate() - birthDate.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            
            // YaÅŸadÄ±ÄŸÄ± gÃ¼nlÉ™r
            const diffTime = Math.abs(today - birthDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            
            // NÃ¶vbÉ™ti doÄŸum gÃ¼nÃ¼
            let nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            
            if (nextBirthday <= today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            const daysUntilBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
            const monthsUntilBirthday = Math.floor(daysUntilBirthday / 30);
            const remainingDays = daysUntilBirthday % 30;
            
            // NÉ™ticÉ™lÉ™ri gÃ¶stÉ™r
            document.getElementById('age').textContent = age + ' yaÅŸ';
            document.getElementById('totalDays').textContent = diffDays.toLocaleString('az-AZ') + ' gÃ¼n';
            document.getElementById('additionalTime').textContent = `(${diffHours} saat vÉ™ ${diffMinutes} dÉ™qiqÉ™)`;
            
            if (daysUntilBirthday === 0) {
                document.getElementById('nextBirthday').textContent = 'ðŸŽ‰ BugÃ¼n!';
                document.getElementById('nextBirthdayDate').textContent = 'Ad gÃ¼nÃ¼nÃ¼z mÃ¼barÉ™k!';
            } else if (daysUntilBirthday === 1) {
                document.getElementById('nextBirthday').textContent = '1 gÃ¼n';
                document.getElementById('nextBirthdayDate').textContent = formatDate(nextBirthday);
            } else {
                if (monthsUntilBirthday > 0) {
                    document.getElementById('nextBirthday').textContent = 
                        `${monthsUntilBirthday} ay vÉ™ ${remainingDays} gÃ¼n`;
                } else {
                    document.getElementById('nextBirthday').textContent = `${daysUntilBirthday} gÃ¼n`;
                }
                document.getElementById('nextBirthdayDate').textContent = formatDate(nextBirthday);
            }
            
            results.classList.add('show');
        }

        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            results.classList.remove('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Ä°lk yÃ¼klÉ™mÉ™dÉ™ offline status yoxla
        if (!navigator.onLine) {
            offlineIndicator.classList.add('show');
        }
    </script>
